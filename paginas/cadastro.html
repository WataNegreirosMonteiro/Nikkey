<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Nikkey</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-4">
    <div class="flex flex-col items-center space-y-4 mb-6">
      <img src="../assets/logo-nikkey.png" alt="Nikkey 30 anos" class="h-16" />
      <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo à Nikkey</h1>
      <p class="text-gray-600 text-center text-sm">Entre ou crie sua conta para acessar conteúdos exclusivos</p>
    </div>

    <div class="flex bg-gray-100 rounded-lg mb-6">
      <a href="/entrar" class="flex justify-center w-1/2 py-2 font-semibold text-gray-700 bg-gray-200 rounded-l-lg">
        <button>Entrar</button>
      </a>
      <button class="w-1/2 py-2 font-semibold text-gray-700 rounded-r-lg">Cadastro</button>
    </div>

    <form class="space-y-4" action="/cadastro" method="POST">
      <div>
        <label class="block text-sm font-medium text-gray-800 mb-1">Nome</label>
        <input type="text" name="nome" placeholder="Seu nome completo" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-800 mb-1">Email</label>
        <input type="email" name="email" placeholder="seu@email.com" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-800 mb-1">Senha</label>
        <input type="password" name="senha" placeholder="********" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit" class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
        Criar Conta
      </button>

      <a href="/entrar">
        <button type="button" class="mt-2 w-full border border-red-600 text-red-600 hover:text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition">
          Voltar para página de entrada
        </button>
      </a>
    </form>
  </div>
</body>
</html>
